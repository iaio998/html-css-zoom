<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Zoom</title>
</head>

<body>
    <header class="flex go-right center debug">
        <ul class="flex gap">
            <li><i class="fa-solid fa-table-cells"></i> Speaker View</li>
            <li><i class="fa-solid fa-maximize"></i></li>
        </ul>
    </header>
    <main class="container debug">
        corpo
    </main>
    <footer class="flex center sp-between debug">
        <section class="flex gap1">
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                    <i class="fa-solid fa-chevron-up select"></i>
                </div>
                <aside class="undertext flex debug">
                    <div>Mute</div>
                </aside>
            </div>
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-video"></i>
                    </div>
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <aside class="undertext flex debug">
                    <div>Stop Video</div>
                </aside>
            </div>
        </section>
        <section class="flex gap1">
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                </div>
                <aside class="undertext flex debug">
                    <div>Invite</div>
                </aside>
            </div>
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-users"></i>
                    </div>
                </div>
                <aside class="undertext flex debug">
                    <div>Manage Participants</div>
                </aside>
            </div>
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-chart-column"></i>
                    </div>
                </div>
                <aside class="undertext flex debug">
                    <div>Polling</div>
                </aside>
            </div>
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-share-from-square green"></i>
                    </div>
                    <i class="fa-solid fa-chevron-up select"></i>
                </div>
                <aside class="undertext flex debug">
                    <div>Share Screen </div>
                </aside>
            </div>
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-comment"></i>
                    </div>
                </div>
                <aside class="undertext flex debug">
                    <div>Chat</div>
                </aside>
            </div>
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-record-vinyl"></i>
                    </div>
                </div>
                <aside class="undertext flex debug">
                    <div>Record</div>
                </aside>
            </div>
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-table-cells-large"></i>
                    </div>
                </div>
                <aside class="undertext flex debug">
                    <div>Breakout Rooms</div>
                </aside>
            </div>
            <div>
                <div class="flex center gap1">
                    <div class="function">
                        <i class="fa-solid fa-ellipsis"></i>
                    </div>
                </div>
                <aside class="undertext flex debug">
                    <div>More</div>
                </aside>
            </div>


        </section>

        <section>
            <div class="button">
                End meeting
            </div>
        </section>
    </footer>




</body>

</html>
